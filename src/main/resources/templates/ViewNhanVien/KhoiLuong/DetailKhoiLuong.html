
<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<style>
    body { font-family: Arial, sans-serif; }
    .sidebar {
        width: 250px;
        height: 100vh;
        background: #222E3C;
        color: white;
        position: fixed;
        padding: 20px;
    }
    .sidebar .logo {
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        background: #1B2531;
        border-radius: 5px;
    }
    .sidebar .nav-link {
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        text-decoration: none;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
        background: #0D6EFD;
    }
    .sidebar .nav-link i {
        margin-right: 10px;
    }
    .content {
        margin-left: 270px;
        padding: 20px;
    }

    #productForm {
        width: 700px !important; /* Đảm bảo chiều rộng form */
        max-width: 100%;
    }

    #imagePreview {
        max-width: 200px; /* Giới hạn chiều rộng */
        width: auto; /* Giữ tỷ lệ gốc */
        height: auto; /* Giữ tỷ lệ gốc */
        object-fit: contain; /* Đảm bảo ảnh không bị méo */
    }

</style>
<!-- Sidebar -->

<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex">
        <!-- Sidebar -->
        <th:block th:replace="~{fragments/NhanVien/HeaderNhanVien :: headerNhanVien}"></th:block>

    </div>

</div>

<div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <form id="productForm" action="/nhan-vien/khoi-luong/update" method="post" enctype="multipart/form-data" th:object="${khoiLuong}" class="p-4 bg-white shadow rounded" style="width: 400px;" onsubmit="return validateForm()">

        <h3 class="text-center mb-4 text-primary">Chỉnh sửa khối lượng</h3>

        <input type="hidden" th:field="${khoiLuong.id}">
        <input type="hidden" th:field="${khoiLuong.ma}">

        <div class="mb-3">
            <label class="form-label fw-bold">Khối lượng</label>
            <input type="number" class="form-control border-primary" th:field="*{ten}" placeholder="Nhập tên khối lượng"  />
            <small th:errors="*{ten}" class="text-danger"></small>
            <small th:text="${khoiLuongError}" class="text-danger"></small>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Mô tả</label>
            <textarea class="form-control border-primary" th:field="*{moTa}"
                      placeholder="Nhập mô tả sản phẩm" rows="4"></textarea>
            <small th:errors="*{moTa}" class="text-danger"></small>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Trạng thái sản phẩm</label>
            <div class="d-flex gap-3 mt-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="true">
                    <span class="badge bg-success">Còn hàng</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="false">
                    <span class="badge bg-danger">Hết hàng</span>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">Sửa khối lượng</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
