<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<style>
    body { font-family: Arial, sans-serif; }
    .sidebar {
        width: 250px;
        height: 100vh;
        background: #222E3C;
        color: white;
        position: fixed;
        padding: 20px;
    }
    .sidebar .logo {
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        background: #1B2531;
        border-radius: 5px;
    }
    .sidebar .nav-link {
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        text-decoration: none;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
        background: #0D6EFD;
    }
    .sidebar .nav-link i {
        margin-right: 10px;
    }
    .content {
        margin-left: 270px;
        padding: 20px;
    }
    .color-box {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: inline-block;
        vertical-align: middle;
        border: 1px solid #ccc;
    }
</style>
<!-- Sidebar -->

<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex">
        <!-- Sidebar -->
        <th:block th:replace="~{fragments/NhanVien/HeaderNhanVien :: headerNhanVien}"></th:block>
    </div>

</div>

<div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <form id="productForm" action="/nhan-vien/nsx/update" th:object="${nsx}" method="post" class="p-4 bg-white shadow rounded" style="width: 400px;" onsubmit="return validateForm()">

        <h3 class="text-center mb-4 text-primary">Sửa nhà sản xuất</h3>

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{ma}">

        <div class="mb-3" style="margin: 5px 0">
            <label class="form-label fw-bold">Tên nhà sản xuất</label>
            <input type="text" class="form-control border-primary"
                   th:field="*{ten}"
                   placeholder="Nhập tên nhà sản xuất" />
            <small th:errors="*{ten}" class="text-danger"></small>
            <small th:text="${tenError}" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Mô tả nhà sản xuất</label>
            <textarea type="text" class="form-control border-primary" th:field="*{moTa}" placeholder="Nhập mô tả nhà sản xuất" rows="4"></textarea>
            <small th:errors="*{moTa}" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Xuất xứ</label>
            <input type="text" class="form-control border-primary"
                   th:field="*{xuatSu}"
                   placeholder="Nhập xuất xứ" />
            <small th:errors="*{xuatSu}" class="text-danger"></small>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Trạng thái</label>
            <div class="d-flex gap-3 mt-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="true" checked>
                    <span class="badge bg-success">Còn sử dụng</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="false">
                    <span class="badge bg-danger">Hết sử dụng</span>
                </div>
            </div>
            <small th:errors="*{trangThai}" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">Sửa nhà sản xuất</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
