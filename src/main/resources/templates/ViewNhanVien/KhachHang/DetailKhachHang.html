<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<style>
    body { font-family: Arial, sans-serif; }
    .sidebar {
        width: 250px;
        height: 100vh;
        background: #222E3C;
        color: white;
        position: fixed;
        padding: 20px;
    }
    .sidebar .logo {
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        background: #1B2531;
        border-radius: 5px;
    }
    .sidebar .nav-link {
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        text-decoration: none;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
        background: #0D6EFD;
    }
    .sidebar .nav-link i {
        margin-right: 10px;
    }
    .content {
        margin-left: 270px;
        padding: 20px;
    }
</style>

<div class="d-flex">
    <div class="d-flex">
        <th:block th:replace="~{fragments/NhanVien/HeaderNhanVien :: headerNhanVien}"></th:block>
    </div>
</div>

<div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="p-4 bg-white shadow rounded" style="width: 400px;">
        <h3 class="text-center mb-4 text-primary">Thông tin khách hàng</h3>

        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label fw-bold">Mã khách hàng</label>
            <span class="form-control border-primary bg-light" th:text="*{khachHang.ma}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Dòng sản phẩm</label>
            <span class="form-control border-primary bg-light" th:text="*{khachHang.ten}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Ngày sinh</label>
            <span class="form-control border-primary bg-light" th:text="*{khachHang.ngaySinh}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Giới tính</label>
            <span class="form-control border-primary bg-light" th:text="${khachHang.gioiTinh ? 'Nam' : 'Nữ'}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Số điện thoại</label>
            <span class="form-control border-primary bg-light" th:text="*{khachHang.sdt}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <span class="form-control border-primary bg-light" th:text="*{khachHang.email}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Rank</label>
            <span class="form-control border-primary bg-light" th:text="*{khachHang.idRank.ten}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Trạng thái</label>
            <div class="d-flex gap-3 mt-2">
                <span th:if="*{khachHang.trangThai}" class="badge bg-success">Còn hoạt động</span>
                <span th:if="!*{khachHang.trangThai}" class="badge bg-danger">Ngừng hoạt động</span>
            </div>
        </div>
        <a href="/nhan-vien/khach-hang" class="btn btn-primary btn-lg">
            <i class="bi bi-check-circle"></i> Xác nhận
        </a>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
